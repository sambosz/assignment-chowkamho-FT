<html>
<head>

///////////////////
//register script//
///////////////////
 <script>

        $(document).ready(function() {
			$("#registerbtn").click(function() {
			
			    var URLs="register.php";
          
				var userid=$("#userid_textbox").val();
				var pwdid=$("#password_textbox").val();
				var pwdid2=$("#password_textbox_2").val();
				var emailid=$("#email_textbox").val();		
				
				var testval = /(\w|\d)+@(\w|\d)+\.\w+/g
				if(testval.test(emailid)){
         	   	var myData = "userid="+ userid + "&password=" + pwdid + "&password2=" + pwdid2 + "&email=" + emailid; 
				//alert(myData);
			 	$.ajax({
                	url: URLs,
                	data: myData,
					type:"POST",
					dataType:'text',

               		success: function(msg){
					if (msg=='1')
					{
						alert("you are created your account, please login!");
						window.location.href="index_visitor.html";
              	  	}else{
						alert(msg);
						}
					},

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
				}else{
					alert("Email is not correct!");
				}
			});
		});
		
</script>



<body> 

<div data-role="page" id="page" data-add-back-btn="true">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">
	  <p>Create your account</p>
	  <p>user name:</p>
	  <p>
	    <label for="userid_textbox"></label>
	    <input type="text" name="userid_textbox" id="userid_textbox">
	  </p>
	  <p>password:</p>
	  <p>
	    <label for="password_textbox"></label>
	    <input type="text" name="password_textbox" id="password_textbox">
	  </p>
	  <p>confirm password:</p>
	  <p>
	    <label for="password_textbox_2"></label>
	    <input type="text" name="password_textbox_2" id="password_textbox_2">
	  </p>
	  <p>email:</p>
	  <p>
	    <label for="email_textbox"></label>
	    <input type="text" name="email_textbox" id="email_textbox">
	  </p>
	  <p>
	    <input type="submit" name="registerbtn" id="registerbtn" value="create">
	  </p>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


</body>
</html>
