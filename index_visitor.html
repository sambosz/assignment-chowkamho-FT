//set up the user name//
////////////////////////
<script>
$(document).ready(function() {
		
				var URLs="user.php";
				$.ajax({
                	url: URLs,
					type:"GET",
					success: function(msg){
						$("#footer").html("<h3 align = center>"+"Welcome to drug info! "+msg+"!"+"<h3>");
						},
					error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
				});
			
	});

</script>
