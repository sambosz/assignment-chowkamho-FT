<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link rel="stylesheet" href="themes/Theme.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head> 

////////////////
//Login script//
////////////////
 <script>

        $(document).ready(function() {
			$("#loginbtn").click(function() {
			//alert("you click the buttom");
			
			    var URLs="login.php";
          
				var userid=$("#login_username_textbox").val();
				var pwdid=$("#login_password_textbox").val();
	
		
         	   	var myData = "userid="+ userid + "&password=" + pwdid; 
				//alert(myData);
			 	$.ajax({
                	url: URLs,
                	data: myData,
					type:"POST",
					dataType:'text',

               		success: function(msg){
					//alert(msg);
					if (msg=='1')
						{
							alert("you are login , welcome " + userid +"!");
							window.location.href="index_user.html";
              	  	}else{
							alert("Did not have this user name or password worng");
						}
					
              	  	},

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
			
			});
		});
		
</script>




<body> 

<div data-role="page" id="page" data-add-back-btn="true">
	<div data-role="header">
		<h1>Login</h1>
	</div>
	<div data-role="content">	
	  <p>Welcome to this page</p>
	  <p>Login:
	    <label for="login_textbox"></label>
	  </p>
	    <p>
	      <label for="login_username_textbox"></label>
	      <input type="text" name="login_username_textbox" id="login_username_textbox">
        </p>
	    <p>Password:</p>
	    <p>
	      <label for="login_password_textbox"></label>
	      <input type="text" name="login_password_textbox" id="login_password_textbox">
	    </p>
	    <p>
	      <input type="submit" name="loginbtn" id="loginbtn" value="Login">
	    </p>
	    <p><a href="register.html" rel="external">
	      <input type="submit" name="register" id="register" value="Register">
	    </a></p>

	  <p>&nbsp; </p>
	</div>
	<div data-role="footer" id="footer">
		<h4>Page Footer</h4>
	</div>
</div>



</body>
</html>
