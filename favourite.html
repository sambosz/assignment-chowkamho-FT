 <script>
 /////////////////////////
//show favourite script//
/////////////////////////
        $(document).ready(function() {
         	 $.getJSON('show_favourite.php', function(data) {
				var i=0;
				$.each(data, function(key, val) {
				$("#detail").append("<br> <a href='drug/" + val.drug_name + ".html' rel='external'>"+val.drug_name+"<button onclick='deletedata("+val.id+")' id=deletebtn_"+i+">"+"Delete"+"</button></a></br>");
				i+=1;
				});

			  });
		});
		
///////////////////////////
//delete favourite script//
///////////////////////////
 function deletedata(id){
	 
	//alert(id); 
	var URLs="delete_favourite.php";
          
	var favourite_id = id;
	
		
    var myData = "favourite_id="+ favourite_id; 
	//alert(myData);
	$.ajax({
                	url: URLs,
                	data: myData,
					type:"DELETE",
					dataType:'text',

               		success: function(msg){
					alert("you delete the data");
              	  	},

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
 }
</script>
