<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link rel="stylesheet" href="themes/Theme.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head> 
<script>



 $(document).ready(function() {
			$("#password_btn").click(function() {
			
			    var URLs="change_password.php";
          
				var pwdid=$("#old_password_textbox").val();
				var pwdid2=$("#new_password_textbox").val();
				
         	   	var myData = "old_password=" + pwdid + "&new_password=" + pwdid2; 
				//alert(myData);
			 	$.ajax({
                	url: URLs,
                	data: myData,
					type:"PUT",
					dataType:'text',

               		success: function(msg){
					if (msg=='1')
					{
						alert("you are changed your password!");
              	  	}else{
						alert(msg);
						}
					},

              	 	error:function(xhr, ajaxOptions, thrownError){
                 	   alert(xhr.status);
               	 	   alert(thrownError);
              	   }
         	  	 });
			});
		});





 
</script>

<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">
	  <p><h2>Change Password</h2>
	  </p>please entry your old password:
	  <p>
	    <label for="old_password_textbox"></label>
	    <input type="text" name="old_password_textbox" id="old_password_textbox">
	  </p>
	  <p>The new password(can not same with old password):</p>
	  <p>
	    <label for="new_password_textbox"></label>
	    <input type="text" name="new_password_textbox" id="new_password_textbox">
	  </p>
	  <p>
	    <input type="submit" name="password_btn" id="password_btn" value="Submit">
	  </p>
	  <p>&nbsp;</p>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>
</body>
</html>
